<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="site-main">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img class="card-header__image" src="./images/image-victor.jpg" aria-hidden="true" alt=""/>
        </div>
        <div class="card-body">
          <h1 class="card-body__name">Victor Crest</h1>
          <span class="card-body__age">26</span>
          <p class="card-body__town">London</p>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col">
              <strong>80K</strong>
              <small>Followers</small>
            </div>
            <div class="col">
              <strong>803K</strong>
              <small>Likes</small>
            </div>
            <div class="col">
              <strong>1.4K</strong>
              <small>Photos</small>
            </div>
          </div> 
        </div>
      </div>
    </div>  
  </main>
</body>
</html>
